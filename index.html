<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="mystyle.css"/>
<title>Books Search </title>
<body>
	<div class="container">
	<div class="row">
	<div id="search" class="#f5f5f5 grey lighten-4 z-depth-5">
		<form id="myform">
			<div class="input-field">
				<input type="search" id="books">
				<label for="search">Search Books</label>
			</div>
			<button class="btn pink">Search Books</button>


		</form>
	</div>
	<div class="pull-left gridlist btn-group span2">
		<button onclick="listView()"><i class="fa fa-bars"></i></button>
		<button onclick="gridView()"><i class="fa fa-th-large"></i></button>

		</div>

		<div class="menu" >
			<div id="result"></div>

	</div>
	</div>
</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="myscript.js"></script>

	<footer class="page-footer center-align" style="position:fixed;bottom:0;left:0;width:100%;">
		<div class="container">
		  <div class="row">
			<div>
			  <p>Developed by <a href="https://github.com/elenadelcheva" class="nav-item"></i></span>Elena Delcheva</a> &copy; 2020</p>
			</div>
		  </div>
		</div>
	  </footer>
</body>
</head>
</html>
